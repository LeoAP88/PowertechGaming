<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73cdce8bb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/main.js" async></script>
    <script src="../js/finalizarCompra.js" async></script>
    <title>Powertech Gaming</title>
</head>

<body>

    <header>
        <div id="contHeader">
            <div id="contMarca">
                <a href="../index.html" id="linkLogo">
                    <img src="../img/Logo.png" alt="Logo" id="logo">
                    <h1>Powertech Gaming</h1>
                </a>
            </div>
        </div>
    </header>
    <div id="wrapperCompraFinal">
        <h2 class="subtSeccion">Informaci√≥n de la compra</h2>
        <main id="mainFinal">
            <section id="secResumenCompra">
                <p class="TotalResumen">Precio Total: $<span id="precioFinalResumen"></span></p>
            </section>
            <form action="" id="formCompra">
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" class="inputDatos" name="nombre" required>
                <label for="apellido">Apellido</label>
                <input type="text" class="inputDatos" name="apellido" required>
                <label for="email">Email</label>
                <input type="email" class="inputDatos" name="email" required>
                <input type="submit" class ="btn btn-dark" id="confirmarCompra" value="Confirmar Compra">
            </form>
        </main>

        <footer id="footerCompraFinal">
            <div id="contSocial">
                <div id="footContacto">
                    <h3>Contactanos</h3>
                    <p>5555-5555</p>
                    <p><a href="#">info@powertech.com</a></p>
                    <p>Calle Falsa 123</p>
                </div>

                <div id="footRedes">
                    <h3>Redes sociales</h3>
                    <div id="Container_Redes">
                        <a href="#"><img src="../img/facebook.png" alt="Logo de facebook" class="logosRedes"></a>
                        <a href="#"><img src="../img/instagram.png" alt="Logo de instagram" class="logosRedes"></a>
                        <a href="#"><img src="../img/twitter.png" alt="Logo de twitter" class="logosRedes"></a>
                    </div>
                </div>
            </div>
            <div id="footCopy">
                <p>Copyright &copy; Powertech Gaming 2022</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
