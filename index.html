<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73cdce8bb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/toTop.js" async></script>
    <script src="./js/main.js" async></script>
    <title>Powertech Gaming</title>
</head>

<body>

    <header>
        <div id="contHeader">
            <div id="contMarca">
                <a href="./index.html" id="linkLogo">
                    <img src="./img/Logo.png" alt="Logo" id="logo">
                    <h1>Powertech Gaming</h1>
                </a>
            </div>
            <div id="contCarrito">
                <a id="linkCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <img src="./img/Carrito.png" alt="Carrito de compras" id="imgCarrito">
                </a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel" style="color:black; font-size:4rem">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body" style="color:black; font-size:3rem">
                        Items...
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="wrapper">
        <aside>
            <form class="formBusqueda">
                <input id="barraBusqueda" placeholder="Buscar por nombre">
                <button class="btn-accion" id="btn-buscar" type="submit">Buscar</button>
            </form>
            <section id="contFiltros">
                <article>
                    <form>
                        <fieldset class="filtros">
                            <legend>Categorías:</legend>
                            <label for="CPU_AMD">
                                <input type="checkbox" id="CPU_AMD" name="producto" value="CPU_AMD">
                                CPU AMD
                            </label>
                            <label for="CPU_Intel">
                                <input type="checkbox" id="CPU_Intel" name="producto" value="CPU_Intel">
                                CPU Intel
                            </label>
                            <label for="Mother_Intel">
                                <input type="checkbox" id="Mother_Intel" name="producto" value="Mother_Intel">
                                Mother Intel
                            </label>
                            <label for="Mother_AMD">
                                <input type="checkbox" id="Mother_AMD" name="producto" value="Mother_AMD">
                                Mother AMD
                            </label>
                            <label for="GPU_Nvidia">
                                <input type="checkbox" id="GPU_Nvidia" name="producto" value="GPU_Nvidia">
                                GPU Nvidia
                            </label>
                            <label for="GPU_AMD">
                                <input type="checkbox" id="GPU_AMD" name="producto" value="GPU_AMD">
                                GPU AMD
                            </label>
                            <label for="RAM">
                                <input type="checkbox" id="RAM" name="producto" value="RAM">
                                Memoria RAM
                            </label>
                            <button class="btn-accion btn-filtro" type="submit">Aplicar</button>
                        </fieldset>
                    </form>
                    <form>
                        <fieldset class="filtros">
                            <legend>Rango de precio:</legend>
                            <label for="CPU_AMD">
                                Mínimo:
                                <input type="range" id="rangoMin" name="producto" value="5000" min="5000" max="400000">
                            </label>
                            <output></output>
                            <label for="CPU_Intel">
                                Máximo:
                                <input type="range" id="rangoMax" name="producto" value="400000" min="5000"
                                    max="400000">
                            </label>
                            <output></output>
                            <button class="btn-accion btn-filtro" type="submit">Aplicar</button>
                        </fieldset>
                    </form>
                </article>
            </section>
        </aside>

        <main>
            <button onclick="topFunction()" id="toTop"><img src="./img/up-arrow.png" id="img-toTop"></button>
            <h2 class="subtSeccion">Productos destacados</h2>
            <section class="SecMain">

            </section>
        </main>

        <footer>
            <div id="contSocial">
                <div id="footContacto">
                    <h3>Contactanos</h3>
                    <p>5555-5555</p>
                    <p><a href="#">info@powertech.com</a></p>
                    <p>Calle Falsa 123</p>
                </div>

                <div id="footRedes">
                    <h3>Redes sociales</h3>
                    <div id="Container_Redes">
                        <a href="#"><img src="./img/facebook.png" alt="Logo de facebook" class="logosRedes"></a>
                        <a href="#"><img src="./img/instagram.png" alt="Logo de instagram" class="logosRedes"></a>
                        <a href="#"><img src="./img/twitter.png" alt="Logo de twitter" class="logosRedes"></a>
                    </div>
                </div>
            </div>
            <div id="footCopy">
                <p>Copyright &copy; Powertech Gaming 2022</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
